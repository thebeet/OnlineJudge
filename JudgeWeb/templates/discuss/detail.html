{% extends "base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
{% for object in object_list %}
	<div>

		<div class="row-fluid">
			<div class="span2">
				<a href="{% url user:statistic object.user.username %}">{{ object.user.username }}</a>
			</div>
			<div class="span10">
				<h3>{{ object.title }}</h3>
				<pre>{{ object.content }}</pre>
			</div>
		</div>
		<hr />
	</div>
{% endfor %}
<form class="well" method="POST">
	{% csrf_token %}
	<div class="fieldWrapper">
		<p>
			<input type="text" name="title" />
		</p>
		<p>
			<input type="text" name="content" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</div>
</form>
{% endblock %}
